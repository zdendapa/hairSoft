<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Hair soft</title>
</head>
<body>


<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>


<script type="text/javascript">

    var local = false;

    // hacks
    ajaxReadOnly = true;


    if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    if(local)
    {
        window.addEventListener("load", onDeviceReady, false);
    }

    window.addEventListener('load', function() {
        onLoad();
        FastClick.attach(document.body);
    }, false);



</script>
<div id="main" class="main" data-role="page">

    <div data-cont="specJumpList" class="special jumpList">
        <div><div>a</div></div><div><div>b</div></div><div><div>c</div></div><div><div>d</div></div><div><div>e</div></div><div><div>f</div></div><div><div>g</div></div><div><div>h</div></div><div><div>i</div></div><div><div>j</div></div><div><div>k</div></div><div><div>l</div></div><div><div>m</div></div><div><div>n</div></div><div><div>o</div></div><div><div>p</div></div><div><div>q</div></div><div><div>r</div></div><div><div>s</div></div><div><div>t</div></div><div><div>u</div></div><div><div>v</div></div><div><div>w</div></div><div><div>x</div></div><div><div>y</div></div><div><div>z</div></div>
    </div>



    <!-------------------------------------------------- this info must be last of spec! Put spec before!
     its on the top of z-index layer
     -->

    <div class="special cover">
    </div>


    <div data-cont="specInfo" class="special info">
        <div class="symbolLoading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <h1>Načítám...</h1>
    </div>



    <!-------------------------------------------------- menu -->
    <div class="menu trans gradSeda">
        <div data-click="menuToggle();showWindow('showObjednavkySeznam')" class="objednavky _buttonClick buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showSkladSeznam')" class="sklad _buttonClick buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showZakazniciSeznam')" class="zakaznici _buttonClick buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showTrzbySeznam')" class="trzba _buttonClick buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showNastaveni')" class="nastaveni _buttonClick buttonOpacity"></div>
    </div>

    <!-------------------------------------------------- tops -->

    <div class="mainTop gradSeda">
        <h1 data-cont="topH1"></h1>
        <div data-cont="topFind" class="find">
            <input placeholder="hledat">
        </div>
        <div data-click="menuToggle()" id="nav-toggle2" class="buttonTopMenu button buttonOpacity menuRight"></div>
        <div data-cont="rowLeft" data-click="backGo()" id="rowLeft" class="button buttonOpacity">
            <span>Zpět</span>
        </div>

        <div data-cont="topZakazniciDetail" class="twoButtons zakazniciDetail gradSeda">
            <div data-click="zakazniciDetailAjax('delete')" class="button left">
                <div class="borderDiv">
                    <div class="labelDiv">
                        SMAZAT
                    </div>
                </div>
            </div><!--
        --><div data-click="zakazniciDetailChangeToEdit()" class="button right">
            <div class="borderDiv">
                <div class="labelDiv">
                    UPRAVIT
                </div>
            </div>
            </div>
        </div>


    </div>

    <!-------------------------------------------------- main content -->
    <div data-cont="zakazniciSeznam" class="mainContent zakazniciSeznam">
        <ul>
        </ul>
    </div>

    <div data-cont="zakazniciDetail" class="mainContent zakazniciDetail withBottom4buttons">
        <div>

        </div>
        <h1></h1>
        <ul>
            <li><span>Jméno</span><input name="jmeno" readonly></li>
            <li><span>Příjmení</span><input name="prijmeni" readonly></li>
            <li><span>Pohlaví</span><input class="css-checkbox" type="radio" value="M" id="zakaznikSexM" name="sex" disabled/><label class="css-label" for="zakaznikSexM">MUŽ</label>
                <input class="css-checkbox" type="radio" value="Z" id="zakaznikSexZ" name="sex" disabled/><label class="css-label" for="zakaznikSexZ">ŽENA</label></li>
            <li><span>E-mail</span><input name="email" readonly></li>
            <li><span>Telefon</span><input name="telefon" readonly></li>
            <li><span>Telefon2</span><input name="telefon2" readonly></li>
            <li><span>Adresa</span><input name="adresa" readonly></li>
            <li><span>Město</span><input name="mesto" readonly></li>
            <li><span>PSČ</span><input name="psc" readonly></li>
        </ul>
    </div>

    <div data-cont="objednavkySeznam" class="mainContent objednavkySeznam">
        <ul>
            <li>
                <h2>Objednavka 1</h2>
            </li>
        </ul>
    </div>

    <div data-cont="skladSeznam" class="mainContent skladSeznam">
        <ul>
            <li>
                <h2>sklad 1</h2>
            </li>
        </ul>
    </div>

    <div data-cont="trzbySeznam" class="mainContent trzbySeznam">
        <ul>
            <li>
                <h2>trzby 1</h2>
            </li>
        </ul>
    </div>

    <div data-cont="nastaveni" class="mainContent nastaveni">
        <h1>Identifikátor</h1>
        <input value="">
    </div>

    <div data-cont="welcome" class="mainContent welcome">
        <h1>Vyberte z menu</h1>
        <div class="wrap"><div></div></div>
    </div>

    <!-------------------------------------------------- footers -->

    <div data-cont="ftZakazniciDetail" class="mainBottom zakazniciDetail gradSeda">
           <input class="zdButtonObjednat" type="button" value="OBJEDNAT"><!--
        --><input class="zdButtonSms" type="button" value="SMS" onclick="zakaznik.smsSend()"><!--
        --><input class="zdButtonEmail" type="button" value="EMAIL" onclick="zakaznik.mailSend()"><!--
        --><input class="zdButtonVolat" type="button" value="VOLAT" onclick="zakaznik.telDial()">
    </div>

    <div data-cont="ftGeneral" class="mainBottom general gradSeda">
        <input class="bottomSearch">
        <input class="buttonBottomRight" type="button" value="NOVÝ">
    </div>

    <div data-cont="ftZakazniciSeznam" class="mainBottom twoButtons gradSeda zakazniciSeznam">
        <div data-click="xmlZakaznici.loadForce(true)" class="button left">
            <div class="borderDiv">
                <div class="labelDiv">
                    Obnovit
                </div>
            </div>
        </div><!--
        --><div data-click="zakazniciDetailNovy()" class="button right">
        <div class="borderDiv">
            <div class="labelDiv">
                Nový
            </div>
        </div>
    </div>
    </div>

    <div data-cont="ftNastaveni" class="mainBottom gradSeda nastaveni">
        <div class="twoButtons">
            <div data-click="scan()" class="button">
                <div class="borderDiv">
                    <div class="labelDiv left">
                        Načíst kód
                    </div>
                </div>
            </div><!--
        --><div data-click="identifikatorSave()" class="button">
            <div class="borderDiv">
                <div class="labelDiv right">
                    Uložit
                </div>
            </div>
        </div>
        </div>

    </div>

    <div id="verzeApp">0.2</div>
</div>
</body>
</html>
