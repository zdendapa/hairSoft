<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Hair soft</title>
</head>
<body>


<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>

<script type="text/javascript">

    var local = false;


    if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    if(local)
    {
        window.addEventListener("load", onDeviceReady, false);
    }

    window.addEventListener('load', function() {




        FastClick.attach(document.body);
    }, false);



</script>
<div id="main" class="main" data-role="page">

    <div class="special info">
        <h1>Načítám...</h1>
    </div>

    <!-------------------------------------------------- menu -->
    <div class="menu gradSeda">
        <div data-click="menuToggle();showWindow('showObjednavkySeznam')" class="objednavky button buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showSkladSeznam')" class="sklad button buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showZakazniciSeznam')" class="zakaznici button buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showTrzbySeznam')" class="trzba button buttonOpacity"></div>
        <div data-click="menuToggle();showWindow('showNastaveni')" class="nastaveni button buttonOpacity"></div>
    </div>

    <!-------------------------------------------------- tops -->

    <div class="mainTop gradSeda">
        <div id="nav-toggle2" class="buttonTopMenu button buttonOpacity menuRight" onclick="menuToggle()"></div>
        <h1></h1>
        <input placeholder="hledat">
        <div data-click="backGo()" id="rowLeft" class="button buttonOpacity">
            <span>Zpět</span>
        </div>

        <div class="twoButtons zakazniciDetail gradSeda">
            <div data-click="zakazniciDetailAjax('delete')" class="button left">
                <div class="borderDiv">
                    <div class="labelDiv">
                        SMAZAT
                    </div>
                </div>
            </div><!--
        --><div data-click="zakazniciDetailChangeToEdit()" class="button right">
            <div class="borderDiv">
                <div class="labelDiv">
                    UPRAVIT
                </div>
            </div>
            </div>
        </div>


    </div>

    <!-------------------------------------------------- main content -->
    <div class="mainContent zakazniciSeznam">
        <ul>
            <li>
            </li>
        </ul>
    </div>

    <div class="mainContent zakazniciDetail withBottom4buttons">
        <div>

        </div>
        <h1></h1>
        <ul>
            <li><span>Jméno</span><input name="jmeno" readonly></li>
            <li><span>Příjmení</span><input name="prijmeni" readonly></li>
            <li><span>Pohlaví</span><input class="css-checkbox" type="radio" value="M" id="zakaznikSexM" name="sex" disabled/><label class="css-label" for="zakaznikSexM">MUŽ</label>
                <input class="css-checkbox" type="radio" value="Z" id="zakaznikSexZ" name="sex" disabled/><label class="css-label" for="zakaznikSexZ">ŽENA</label></li>
            <li><span>E-mail</span><input name="email" readonly></li>
            <li><span>Telefon</span><input name="telefon" readonly></li>
            <li><span>Telefon2</span><input name="telefon2" readonly></li>
            <li><span>Adresa</span><input name="adresa" readonly></li>
            <li><span>Město</span><input name="mesto" readonly></li>
            <li><span>PSČ</span><input name="psc" readonly></li>
        </ul>
    </div>

    <div class="mainContent objednavkySeznam">
        <ul>
            <li>
                <h2>Objednavka 1</h2>
            </li>
        </ul>
    </div>

    <div class="mainContent skladSeznam">
        <ul>
            <li>
                <h2>sklad 1</h2>
            </li>
        </ul>
    </div>

    <div class="mainContent trzbySeznam">
        <ul>
            <li>
                <h2>trzby 1</h2>
            </li>
        </ul>
    </div>

    <div class="mainContent nastaveni">
        <h1>Identifikátor</h1>
        <input value="234243">
    </div>

    <div class="mainContent welcome">
        <h1>Vyberte z menu</h1>

    </div>

    <!-------------------------------------------------- footers -->

    <div class="mainBottom zakazniciDetail gradSeda">
           <input class="zdButtonObjednat" type="button" value="OBJEDNAT"><!--
        --><input class="zdButtonSms" type="button" value="SMS" onclick="zakaznik.smsSend()"><!--
        --><input class="zdButtonEmail" type="button" value="EMAIL" onclick="zakaznik.mailSend()"><!--
        --><input class="zdButtonVolat" type="button" value="VOLAT" onclick="zakaznik.telDial()">
    </div>

    <div class="mainBottom general gradSeda">
        <input class="bottomSearch">
        <input class="buttonBottomRight" type="button" value="NOVÝ">
    </div>

    <div class="mainBottom twoButtons gradSeda zakazniciSeznam">
        <div data-click="xmlZakaznici.loadForce(true)" class="button left">
            <div class="borderDiv">
                <div class="labelDiv">
                    Obnovit
                </div>
            </div>
        </div><!--
        --><div data-click="zakazniciDetailNovy()" class="button right">
        <div class="borderDiv">
            <div class="labelDiv">
                Nový
            </div>
        </div>
    </div>
    </div>

    <div class="mainBottom gradSeda nastaveni">
        <div class="twoButtons">
            <div data-click="scan()" class="button">
                <div class="borderDiv">
                    <div class="labelDiv left">
                        Načíst kód
                    </div>
                </div>
            </div><!--
        --><div data-click="identifikatorSave()" class="button">
            <div class="borderDiv">
                <div class="labelDiv right">
                    Uložit
                </div>
            </div>
        </div>
        </div>

    </div>

    <div id="verzeApp">0.2</div>
</div>
</body>
</html>
